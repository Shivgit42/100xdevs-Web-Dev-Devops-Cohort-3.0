<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full stack Todo app</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Signup Container -->
      <div id="signup-container" style="display: none">
        <h2>Sign Up</h2>
        <div class="input-container">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
        </div>
        <div class="buttons">
          <button onclick="signup()">Register</button>
          <button onclick="switchToSignin()">
            Already have an account? Sign In
          </button>
        </div>
      </div>

      <!-- Signin Container -->
      <div id="signin-container" style="display: block">
        <h2>Sign In</h2>
        <div class="input-container">
          <input
            type="text"
            id="signin-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signin-password"
            placeholder="Password"
            required
          />
        </div>
        <div class="buttons">
          <button onclick="signin()">Login</button>
          <button onclick="switchToSignup()">
            Don't have an account? Sign Up
          </button>
        </div>
      </div>

      <!-- To-do List Container -->
      <div id="todos-container" style="display: none">
        <div class="todo-heading">
          <h1>Todo List</h1>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="input-container">
          <input
            id="todo-input"
            class="inp"
            type="text"
            placeholder="Enter your todo here"
          />
          <p
            class="error-message"
            style="color: red; display: none; margin-top: 5px"
          >
            This field is required.
          </p>

          <button onclick="addTodo()" class="addButton">Add todo</button>
        </div>

        <div id="todos-list-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
