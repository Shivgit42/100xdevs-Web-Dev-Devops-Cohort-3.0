<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function onButtonPress() {
        const btnValue = document.getElementById("btn").innerHTML;
        console.log(btnValue.split(" "));
        const splitValue = btnValue.split(" ")[1];
        const incrementValue = parseInt(splitValue) + 1;
        document.getElementById("btn").innerHTML = "Counter " + incrementValue;
      }
    </script>
  </head>
  <body>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>
  </body>
</html>
